<!DOCTYPE html>
<html>
<head>
    <title>Context Menu Test</title>
    <script>
        // Test the context menu functionality
        function testContextMenu() {
            console.log('Testing context menu...');
            
            // Simulate creating a book card
            const container = document.getElementById('test-container');
            container.innerHTML = `
                <div class="book-card" 
                     data-book-id="test-123"
                     data-book-title="Test Book"
                     style="width: 200px; height: 200px; background: #ccc; cursor: pointer; margin: 10px;">
                    <div style="padding: 10px;">
                        <h3>Test Book</h3>
                        <p>Right-click me!</p>
                    </div>
                </div>
            `;
            
            // Setup listeners
            const card = container.querySelector('.book-card');
            card.addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Left click: would open book');
                alert('Left click: would open book');
            });
            
            card.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                console.log('Right click: would show context menu');
                alert('Right click: context menu would appear here');
            });
            
            console.log('Test setup complete. Try clicking the book card.');
        }
    </script>
</head>
<body>
    <h1>Context Menu Test</h1>
    <button onclick="testContextMenu()">Setup Test</button>
    <div id="test-container"></div>
</body>
</html>
